phases:
  install:
    runtime-versions:
      docker: 18
    commands:
      # Get the login command from AWS CLI and execute it to log into ECR
      - echo Logging in to Amazon ECR...
      # - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - aws ecr get-login-password --region us-east-1 --access-key-id AKIA6D6JBUCV6FYBVOOV --secret-access-key 7TEgspDGCc045MG4CS7074g1gAmPjlNegn5QeZ1d | docker login --username AWS --password-stdin $9705-4737-2203.dkr.ecr.your-region.amazonaws.com


  pre_build:
    commands:
      # Define your ECR repository and the image tag
      - REPOSITORY_URI=970547372203.dkr.ecr.us-east-1.amazonaws.com/edu/aws-project
      - IMAGE_TAG=latest

  build:
    commands:
      # Build your Docker image
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      # Push the Docker image to ECR
      - echo Pushing the Docker image to ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG

artifacts:
  files:
    - '**/*'
